
<h4 mat-dialog-title>{{ titleDialog }}</h4>

<mat-dialog-content class="pt-4">
  <form [formGroup]="form">
    <div *ngFor="let field of fields">

      <mat-form-field *ngIf="field.type === 'text'|| field.type === 'number'" appearance="outline" class="width-content">
        <mat-label>{{ field.label | uppercase }}</mat-label>
        <input matInput [type]="field.type" [formControlName]="field.name" (keydown)="onKeydown($event)">
        @if (form.get(field.name)?.value) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="form.get(field.name)?.setValue(''); clearField(field.name)">
            <mat-icon>close</mat-icon>
          </button>
        }
      </mat-form-field>

      <mat-form-field *ngIf="field.type === 'select'" class="width-content" appearance="outline">
        <mat-label>{{ field.label | uppercase }}</mat-label>
        <mat-select [formControlName]="field.name">
          <mat-select-trigger>
            {{ getLabelForValue(field, form.get(field.name)?.value) || 'Selecciona una opci√≥n' }}
          </mat-select-trigger>

          <mat-option>
            <ngx-mat-select-search [formControl]="searchControls[field.name]" placeholderLabel="Buscar..." noEntriesFoundLabel="No se encontraron resultados"></ngx-mat-select-search>
          </mat-option>

          @for (option of filteredOptions[field.name]; track option) {
            <mat-option [value]="option.value" [innerText]="option.label">{{ option.label }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="boton-bg-primario" mat-stroked-button (click)="onClose()">Cancelar</button>
  <button mat-flat-button class="boton-bg-primario" type="submit" [disabled]="form.invalid" (click)="onSubmit()">{{data.id ? 'Actualizar' : 'Guardar'}}</button>
</mat-dialog-actions>
