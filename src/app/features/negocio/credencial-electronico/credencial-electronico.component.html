<mat-drawer-container class="content-mat-drawer mat-elevation-z2 p-0" [hasBackdrop]="true">
  <mat-card class="bg-blanco content-boxing p-0">
    <mat-card-header class="p-0 bg-blanco border-bottom">
      <mat-toolbar>
        <span>Credenciales TAE</span>
        <div class="spacer"></div>

        <button mat-button mat-stroked-button (click)="syncProductosElectronicos()" class="mr-3">
          <mat-icon>password_2</mat-icon>
          Restablecer credenciales
        </button>
        <button mat-button mat-stroked-button (click)="syncCredenciales()" class="mr-3">
          <mat-icon>cloud_sync</mat-icon>
          Sincronizar productos
        </button>

        <div class="divisor-vertical"></div>

        <button mat-button mat-stroked-button (click)="openFormDialog()" class="mr-3">
          <mat-icon>add</mat-icon>
          Agregar
        </button>
        <!--TODO: Se deja por si en algún momento se requiere agregar filtros.-->

        <!--          <mat-icon>filter_alt</mat-icon>-->
        <!--          Filtros-->
        <!--        </button>-->
      </mat-toolbar>
    </mat-card-header>

    <mat-card-content class="p-0">
      <app-tabla-generica
        #tablaGenerica
        [columns]="columns"
        [data]="dataList"
        [totalRecords]="totalRecords"
        [actions]="actions"
        (pageChange)="handlePageChange($event)"
      ></app-tabla-generica>
    </mat-card-content>
  </mat-card>
